<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Laravel BBS - Laravelで作る掲示板のデモアプリ</title>
    <meta name="description" content="このサイトは、Laravelで掲示板を作成するチュートリアルのデモアプリです。"/>
    <meta name="robots" content="noindex, nofollow"/>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="h5 mb-0">
                <a class="navbar-brand" href="https://laravel-bbs.hiroyuki90.com">
                    Laravel BBS
                </a>
            </h1>
        </div>
    </header>

    <div>
	       <div class="container mt-4">
	        <div class="border p-4">
	            <h1 class="h5 mb-4">
	                投稿の新規作成
	            </h1>
	            <form th:action="@{/hahaloss/addPost}" th:object="${postForm}" class="form-horizontal" method="post">
	                <fieldset class="mb-4">
	                    <div class="form-group">
	                        <label for="title">
	                            タイトル
	                        </label>
	                        <input id="title" name="title" class="form-control" value="" type="text"></input>
	                    </div>

	                    <div class="form-group">
	                        <label for="body">
	                            本文
	                        </label>
	                        <textarea id="body" name="body" class="form-control" rows="4"></textarea>
	                    </div>

	                    <div class="mt-5">
	                        <a class="btn btn-secondary" href="https://laravel-bbs.hiroyuki90.com">
	                            キャンセル
	                        </a>
	                        <button type="submit" class="btn btn-primary">
	                            投稿する
	                        </button>
	                    </div>
	                </fieldset>
	           </form>
	        </div>
	    </div>
    </div>
</body>
</html>
